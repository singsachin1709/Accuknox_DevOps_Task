name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<GITHUB_OIDC_ROLE>
          aws-region: ap-south-1   # change to your region

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build & Push Docker Image
      - name: Build, Tag, and Push Image to ECR
        run: |
          IMAGE_REPO=<your_ecr_repo_name>
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_REPO:$IMAGE_TAG .
          docker tag $IMAGE_REPO:$IMAGE_TAG ${{ steps.ecr.outputs.registry }}/$IMAGE_REPO:$IMAGE_TAG
          docker push ${{ steps.ecr.outputs.registry }}/$IMAGE_REPO:$IMAGE_TAG

      # 5. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name <your-eks-cluster-name>

      # 6. Deploy to Kubernetes
      - name: Deploy to EKS
        run: |
          IMAGE=${{ steps.ecr.outputs.registry }}/<your_ecr_repo_name>:${{ github.sha }}
          sed -i "s|<IMAGE_PLACEHOLDER>|$IMAGE|g" k8s/deployment.yaml
          kubectl apply -f k8s/

